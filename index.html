<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@300;400;500;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0e0e0f;
    --surface: #161618;
    --surface2: #1e1e21;
    --border: #2a2a2e;
    --accent: #e8ff47;
    --text: #f0f0ee;
    --muted: #666672;
    --danger: #ff4444;
    --green: #47ffb0;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  html, body { height: 100%; overflow: hidden; background: var(--bg); color: var(--text); font-family: 'Noto Sans JP', sans-serif; font-weight: 300; }
  .app { display: flex; flex-direction: column; height: 100dvh; }

  /* HEADER */
  .header { flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; background: var(--surface); border-bottom: 1px solid var(--border); }
  .logo { font-family: 'Bebas Neue', sans-serif; font-size: 24px; letter-spacing: 4px; color: var(--accent); }
  .btn-csv { background: transparent; border: 1px solid var(--border); border-radius: 6px; color: var(--muted); font-family: 'DM Mono', monospace; font-size: 11px; padding: 7px 12px; cursor: pointer; }
  .btn-csv:active { border-color: var(--accent); color: var(--accent); }

  /* TOP PANEL */
  .top-panel { flex: 0 0 auto; max-height: 62dvh; overflow-y: auto; background: var(--surface); border-bottom: 2px solid var(--border); }

  .form-area { padding: 14px 16px 16px; display: flex; flex-direction: column; gap: 12px; }

  /* FIELD */
  .field { display: flex; flex-direction: column; gap: 5px; }
  .field label { font-size: 9px; font-family: 'DM Mono', monospace; color: var(--muted); letter-spacing: 2px; text-transform: uppercase; }
  .field input, .field textarea {
    background: var(--surface2); border: 1px solid var(--border); border-radius: 8px;
    padding: 10px 12px; color: var(--text); font-family: 'Noto Sans JP', sans-serif;
    font-size: 13px; font-weight: 300; outline: none; width: 100%; -webkit-appearance: none;
    transition: border-color 0.15s;
  }
  .field input:focus, .field textarea:focus { border-color: var(--accent); }
  .field input::placeholder, .field textarea::placeholder { color: var(--muted); font-size: 12px; }
  .field textarea { resize: none; }

  /* URL INPUT ROW */
  .url-row { display: flex; gap: 6px; }
  .url-row input { flex: 1; min-width: 0; font-family: 'DM Mono', monospace; font-size: 11px; }
  .btn-fetch {
    flex-shrink: 0; padding: 0 14px; background: var(--accent); border: none; border-radius: 8px;
    color: #0e0e0f; font-family: 'Noto Sans JP', sans-serif; font-weight: 700; font-size: 12px;
    cursor: pointer; white-space: nowrap; transition: transform 0.1s;
  }
  .btn-fetch:active { transform: scale(0.96); }
  .btn-fetch:disabled { background: var(--border); color: var(--muted); cursor: not-allowed; }

  /* FETCH STATUS */
  .fetch-status { display: none; align-items: center; gap: 8px; padding: 8px 12px; background: var(--surface2); border-radius: 6px; border: 1px solid var(--border); }
  .fetch-status.show { display: flex; }
  .mini-spinner { width: 14px; height: 14px; border: 2px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.7s linear infinite; flex-shrink: 0; }
  @keyframes spin { to { transform: rotate(360deg); } }
  .fetch-status-text { font-family: 'DM Mono', monospace; font-size: 11px; color: var(--muted); }

  /* TITLE INPUT */
  .title-row { display: flex; gap: 6px; }
  .title-row input { flex: 1; min-width: 0; }
  .btn-clear-title { flex-shrink: 0; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; color: var(--muted); font-size: 13px; padding: 0 10px; cursor: pointer; display: flex; align-items: center; }
  .btn-clear-title:active { border-color: var(--danger); color: var(--danger); }

  /* PRICE */
  .price-wrap { position: relative; }
  .price-wrap input { padding-left: 22px; }
  .price-yen { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--muted); font-family: 'DM Mono', monospace; font-size: 12px; pointer-events: none; }

  /* ‚îÄ‚îÄ IMAGES SECTION ‚îÄ‚îÄ */
  .images-section { display: flex; flex-direction: column; gap: 8px; }
  .images-label { font-size: 9px; font-family: 'DM Mono', monospace; color: var(--muted); letter-spacing: 2px; text-transform: uppercase; }

  /* „É°„Ç§„É≥ÁîªÂÉè */
  .main-img-area {
    width: 100%; aspect-ratio: 16/9; max-height: 160px;
    border: 2px dashed var(--border); border-radius: 10px;
    background: var(--surface2); display: flex; align-items: center; justify-content: center;
    cursor: pointer; overflow: hidden; position: relative; transition: border-color 0.2s;
  }
  .main-img-area:active { border-color: var(--accent); }
  .main-img-area.has-img { border-style: solid; border-color: var(--accent); }
  .main-img-area img { width: 100%; height: 100%; object-fit: cover; display: block; }
  .main-img-hint { color: var(--muted); font-size: 12px; text-align: center; line-height: 1.8; }
  .main-img-hint span { font-size: 26px; display: block; color: var(--accent); }
  .img-remove-btn { position: absolute; top: 6px; right: 6px; background: rgba(0,0,0,0.65); border: none; border-radius: 50%; color: #fff; width: 24px; height: 24px; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

  /* „Çµ„ÉñÁîªÂÉè„Ç∞„É™„ÉÉ„Éâ */
  .sub-imgs-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
  .sub-img-slot {
    aspect-ratio: 1; border: 1.5px dashed var(--border); border-radius: 8px;
    background: var(--surface2); display: flex; align-items: center; justify-content: center;
    cursor: pointer; overflow: hidden; position: relative; transition: border-color 0.2s;
  }
  .sub-img-slot:active { border-color: var(--accent); }
  .sub-img-slot.has-img { border-style: solid; border-color: var(--border); }
  .sub-img-slot img { width: 100%; height: 100%; object-fit: cover; display: block; }
  .sub-img-add { color: var(--muted); font-size: 18px; }
  .sub-img-slot .img-remove-btn { width: 18px; height: 18px; font-size: 10px; top: 2px; right: 2px; }

  /* „Ç´„É°„É©„Éú„Çø„É≥ */
  .btn-camera { display: flex; align-items: center; justify-content: center; gap: 6px; width: 100%; padding: 10px; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; color: var(--muted); font-size: 13px; font-family: 'Noto Sans JP', sans-serif; cursor: pointer; }
  .btn-camera:active { border-color: var(--accent); color: var(--accent); }

  /* SUBMIT */
  .submit-btn { width: 100%; padding: 13px; background: var(--accent); border: none; border-radius: 8px; color: #0e0e0f; font-family: 'Noto Sans JP', sans-serif; font-weight: 700; font-size: 14px; letter-spacing: 2px; cursor: pointer; }
  .submit-btn:active { transform: scale(0.98); background: #d4eb30; }

  /* ‚îÄ‚îÄ BOTTOM ‚îÄ‚îÄ */
  .bottom-panel { flex: 1 1 0; display: flex; flex-direction: column; min-height: 0; }
  .bottom-header { flex-shrink: 0; display: flex; align-items: center; gap: 10px; padding: 10px 16px; border-bottom: 1px solid var(--border); background: var(--surface); }
  .stats { display: flex; gap: 12px; flex-shrink: 0; }
  .stat { text-align: center; }
  .stat-val { font-family: 'Bebas Neue', sans-serif; font-size: 20px; color: var(--accent); line-height: 1; }
  .stat-lbl { font-family: 'DM Mono', monospace; font-size: 8px; color: var(--muted); letter-spacing: 1px; }
  .vdiv { width: 1px; height: 32px; background: var(--border); flex-shrink: 0; }
  .search-input { flex: 1; background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; padding: 8px 12px; color: var(--text); font-family: 'DM Mono', monospace; font-size: 12px; outline: none; -webkit-appearance: none; }
  .search-input:focus { border-color: var(--accent); }

  .grid-wrap { flex: 1; overflow-y: auto; padding: 12px; -webkit-overflow-scrolling: touch; }
  .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }

  .card { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; animation: pop 0.25s ease; cursor: pointer; }
  @keyframes pop { from { opacity: 0; transform: scale(0.93); } to { opacity: 1; transform: scale(1); } }
  .card:active { border-color: var(--accent); }
  .card-img { width: 100%; height: 110px; object-fit: cover; display: block; }
  .card-no-img { width: 100%; height: 110px; background: var(--surface2); display: flex; align-items: center; justify-content: center; font-size: 30px; color: var(--border); }
  .card-body { padding: 8px 10px; }
  .card-name { font-weight: 500; font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 3px; }
  .card-price { font-family: 'DM Mono', monospace; font-size: 12px; color: var(--accent); margin-bottom: 3px; }
  .card-note { font-size: 10px; color: var(--muted); line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  .card-footer { display: flex; align-items: center; justify-content: space-between; padding: 5px 10px; border-top: 1px solid var(--border); }
  .card-date { font-family: 'DM Mono', monospace; font-size: 9px; color: var(--muted); }
  .card-del { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 13px; padding: 2px 5px; }
  .card-del:active { color: var(--danger); }
  .empty { grid-column: 1/-1; text-align: center; padding: 40px 20px; color: var(--muted); }
  .empty-icon { font-size: 36px; margin-bottom: 8px; }
  .empty-txt { font-family: 'DM Mono', monospace; font-size: 11px; }

  /* CAMERA MODAL */
  .camera-modal { display: none; position: fixed; inset: 0; background: #000; z-index: 500; flex-direction: column; }
  .camera-modal.open { display: flex; }
  .camera-header { display: flex; align-items: center; justify-content: space-between; padding: 14px 16px; background: rgba(0,0,0,0.75); position: absolute; top: 0; left: 0; right: 0; z-index: 10; }
  .camera-title { font-family: 'Bebas Neue', sans-serif; font-size: 20px; letter-spacing: 3px; color: var(--accent); }
  .camera-target-label { font-family: 'DM Mono', monospace; font-size: 11px; color: var(--muted); }
  .camera-close { background: none; border: 1px solid var(--border); border-radius: 6px; color: var(--muted); font-size: 13px; padding: 6px 12px; cursor: pointer; font-family: 'DM Mono', monospace; }
  #videoEl { width: 100%; height: 100dvh; object-fit: cover; }
  .camera-footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px 24px 36px; background: linear-gradient(transparent, rgba(0,0,0,0.85)); display: flex; align-items: center; justify-content: center; gap: 20px; }
  .shutter-btn { width: 68px; height: 68px; border-radius: 50%; background: #fff; border: 4px solid rgba(255,255,255,0.4); cursor: pointer; flex-shrink: 0; }
  .shutter-btn:active { transform: scale(0.9); }
  .gallery-btn2 { width: 48px; height: 48px; border-radius: 10px; background: var(--surface2); border: 1px solid var(--border); color: var(--text); font-size: 22px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

  /* DETAIL MODAL */
  .modal-bg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.75); z-index: 300; align-items: flex-end; }
  .modal-bg.open { display: flex; }
  .modal { background: var(--surface); border-radius: 16px 16px 0 0; width: 100%; max-height: 90dvh; overflow-y: auto; animation: slideUp 0.25s cubic-bezier(0.34,1.56,0.64,1); }
  @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
  .modal-handle { width: 36px; height: 4px; background: var(--border); border-radius: 2px; margin: 12px auto 0; }
  .modal-main-img { width: 100%; max-height: 220px; object-fit: cover; display: block; margin-top: 12px; }
  .modal-sub-imgs { display: flex; gap: 6px; padding: 10px 16px 0; overflow-x: auto; }
  .modal-sub-img { width: 72px; height: 72px; object-fit: cover; border-radius: 6px; flex-shrink: 0; border: 1px solid var(--border); }
  .modal-body { padding: 16px; }
  .modal-name { font-weight: 700; font-size: 15px; margin-bottom: 6px; line-height: 1.4; }
  .modal-url { font-family: 'DM Mono', monospace; font-size: 10px; color: var(--muted); word-break: break-all; margin-bottom: 8px; }
  .modal-url a { color: var(--accent); text-decoration: none; }
  .modal-price { font-family: 'DM Mono', monospace; font-size: 18px; color: var(--accent); margin-bottom: 10px; }
  .modal-note { font-size: 13px; color: var(--muted); line-height: 1.7; margin-bottom: 12px; white-space: pre-wrap; }
  .modal-date { font-family: 'DM Mono', monospace; font-size: 10px; color: var(--border); margin-bottom: 16px; }
  .modal-close { width: 100%; padding: 12px; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; color: var(--muted); font-family: 'DM Mono', monospace; font-size: 13px; cursor: pointer; }

  /* TOAST */
  .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(80px); background: var(--accent); color: #0e0e0f; padding: 10px 20px; border-radius: 20px; font-family: 'DM Mono', monospace; font-size: 12px; font-weight: 500; opacity: 0; transition: all 0.3s cubic-bezier(0.34,1.56,0.64,1); z-index: 999; white-space: nowrap; pointer-events: none; }
  .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

  ::-webkit-scrollbar { width: 3px; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
  #canvas { display: none; }
</style>
</head>

<script>
const KEY = 'lenslog_v3';
let items = [];

// ÁèæÂú®Á∑®ÈõÜ‰∏≠„ÅÆÁîªÂÉè„Éá„Éº„Çø
let mainImg = null;
let subImgs = [null, null, null, null, null]; // ÊúÄÂ§ß5Êûö

// „Ç´„É°„É©
let stream = null;
let cameraTarget = 'main'; // 'main' or 0-4

/* ‚îÄ‚îÄ STORAGE ‚îÄ‚îÄ */
function load() { try { items = JSON.parse(localStorage.getItem(KEY)) || []; } catch { items = []; } }
function save() { localStorage.setItem(KEY, JSON.stringify(items)); }

/* ‚îÄ‚îÄ AI „Çø„Ç§„Éà„É´ÂèñÂæó ‚îÄ‚îÄ */
async function fetchTitle() {
  const url = document.getElementById('itemUrl').value.trim();
  if (!url) { toast('‚ö†Ô∏è URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); return; }
  if (!url.startsWith('http')) { toast('‚ö†Ô∏è http „Åæ„Åü„ÅØ https „Åã„ÇâÂßã„Åæ„ÇãURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); return; }

  const btn = document.getElementById('fetchBtn');
  const status = document.getElementById('fetchStatus');
  const statusText = document.getElementById('fetchStatusText');
  const spinner = document.getElementById('fetchSpinner');

  btn.disabled = true;
  status.classList.add('show');
  spinner.style.display = 'block';
  statusText.textContent = '„Çø„Ç§„Éà„É´„ÇíÂèñÂæó‰∏≠‚Ä¶';

  try {
    const res = await fetch('https://api.anthropic.com/v1/messages', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        model: 'claude-sonnet-4-20250514',
        max_tokens: 200,
        tools: [{ type: 'web_search_20250305', name: 'web_search' }],
        messages: [{
          role: 'user',

        }]
      })
    });

    const textBlock = (data.content || []).find(b => b.type === 'text');

      spinner.style.display = 'none';
      statusText.textContent = '‚ö†Ô∏è ÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇÊâãÂãï„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
    }

}

/* ‚îÄ‚îÄ ÁîªÂÉèÈÅ∏Êäû ‚îÄ‚îÄ */
function pickImage(target) {
  if (target === 'main') {
    cameraTarget = 'main';
    document.getElementById('fileInputMain').click();
  } else {
    cameraTarget = target;
    document.getElementById('fileInputSub').click();
  }
}

function onFileMain(input) {
  const f = input.files[0]; if (!f) return;
  readFile(f, data => { mainImg = data; renderMainImg(); });
  input.value = '';
}

function onFileSub(input) {
  const f = input.files[0]; if (!f) return;
  const idx = typeof cameraTarget === 'number' ? cameraTarget : findNextSubSlot();
  if (idx === -1) { toast('‚ö†Ô∏è ËøΩÂä†ÁîªÂÉè„ÅØÊúÄÂ§ß5Êûö„Åß„Åô'); return; }
  readFile(f, data => { subImgs[idx] = data; renderSubImgs(); });
  input.value = '';
}

function findNextSubSlot() {
  const i = subImgs.indexOf(null);
  return i; // -1 if full
}

function readFile(file, cb) {
  const r = new FileReader();
  r.onload = e => cb(e.target.result);
  r.readAsDataURL(file);
}

function renderMainImg() {
  const area = document.getElementById('mainImgArea');
  if (mainImg) {
    area.classList.add('has-img');
    area.innerHTML = `
      <img src="${mainImg}" alt="">
      <button class="img-remove-btn" onclick="event.stopPropagation();removeMain()">‚úï</button>
    `;
  } else {
    area.classList.remove('has-img');
    area.innerHTML = `<div class="main-img-hint"><span>üì∑</span>„É°„Ç§„É≥ÁîªÂÉè„Çí„Çø„ÉÉ„Éó„Åó„Å¶ËøΩÂä†</div>`;
  }
}

function removeMain() { mainImg = null; renderMainImg(); }

function renderSubImgs() {
  const grid = document.getElementById('subImgsGrid');
  grid.innerHTML = subImgs.map((img, i) => {
    if (img) {
      return `<div class="sub-img-slot has-img" onclick="pickImage(${i})">
        <img src="${img}" alt="">
        <button class="img-remove-btn" onclick="event.stopPropagation();removeSub(${i})">‚úï</button>
      </div>`;
    } else {
      return `<div class="sub-img-slot" onclick="pickImage(${i})">
        <div class="sub-img-add">Ôºã</div>
      </div>`;
    }
  }).join('');
}

function removeSub(i) { subImgs[i] = null; renderSubImgs(); }

/* ‚îÄ‚îÄ „Ç´„É°„É© ‚îÄ‚îÄ */
async function openCamera(target) {
  cameraTarget = target;
  document.getElementById('cameraTargetLabel').textContent = target === 'main' ? '„É°„Ç§„É≥ÁîªÂÉè' : `ËøΩÂä†ÁîªÂÉè ${target + 1}`;
  document.getElementById('cameraModal').classList.add('open');
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
    document.getElementById('videoEl').srcObject = stream;
  } catch {
    document.getElementById('cameraModal').classList.remove('open');
    toast('‚ö†Ô∏è „Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
  }
}

function closeCamera() {
  document.getElementById('cameraModal').classList.remove('open');
  if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
}

function shootPhoto() {
  const video = document.getElementById('videoEl');
  const canvas = document.getElementById('canvas');
  canvas.width = video.videoWidth; canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  const data = canvas.toDataURL('image/jpeg', 0.85);
  closeCamera();
  if (cameraTarget === 'main') {
    mainImg = data; renderMainImg();
  } else {
    const idx = typeof cameraTarget === 'number' ? cameraTarget : findNextSubSlot();
    if (idx >= 0) { subImgs[idx] = data; renderSubImgs(); }
  }
}

function triggerGalleryFromCamera() {
  closeCamera();
  if (cameraTarget === 'main') document.getElementById('fileInputMain').click();
  else document.getElementById('fileInputSub').click();
}

/* ‚îÄ‚îÄ CRUD ‚îÄ‚îÄ */
function addItem() {
  const name = document.getElementById('itemName').value.trim();
  if (!name) { toast('‚ö†Ô∏è ÂïÜÂìÅ„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); return; }
  const url = document.getElementById('itemUrl').value.trim();
  const price = document.getElementById('itemPrice').value;
  const note = document.getElementById('itemNote').value.trim();

  items.unshift({
    id: Date.now(), name, url,
    price: price ? parseInt(price) : null,
    note,
    mainImg,
    subImgs: [...subImgs],
    date: new Date().toLocaleDateString('ja-JP')
  });
  save(); render(); updateStats(); resetForm(); toast('‚úÖ Ë®òÈå≤„Åó„Åæ„Åó„ÅüÔºÅ');
}

function resetForm() {
  ['itemUrl','itemName','itemPrice','itemNote'].forEach(id => document.getElementById(id).value = '');
  mainImg = null; subImgs = [null,null,null,null,null];
  renderMainImg(); renderSubImgs();
  document.getElementById('fetchStatus').classList.remove('show');
  document.getElementById('fetchBtn').disabled = false;
}

function del(id, e) {
  e.stopPropagation();
  items = items.filter(i => i.id !== id);
  save(); render(); updateStats(); toast('üóëÔ∏è ÂâäÈô§„Åó„Åæ„Åó„Åü');
}

function render(q = '') {
  const grid = document.getElementById('grid');
  const list = q ? items.filter(i => i.name.toLowerCase().includes(q.toLowerCase()) || (i.note||'').toLowerCase().includes(q.toLowerCase())) : items;
  if (!list.length) {
    grid.innerHTML = `<div class="empty"><div class="empty-icon">üì≠</div><div class="empty-txt">${q ? 'Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì' : '„Åæ„Å†Ë®òÈå≤„Å™„Åó'}</div></div>`;
    return;
  }
  grid.innerHTML = list.map(item => `
    <div class="card" onclick="openModal(${item.id})">
      ${item.mainImg ? `<img class="card-img" src="${item.mainImg}" alt="">` : `<div class="card-no-img">üì¶</div>`}
      <div class="card-body">
        <div class="card-name">${esc(item.name)}</div>
        <div class="card-price">${item.price != null ? '¬•'+item.price.toLocaleString() : '‚Äî'}</div>
        ${item.note ? `<div class="card-note">${esc(item.note)}</div>` : ''}
      </div>
      <div class="card-footer">
        <span class="card-date">${item.date}</span>
        <button class="card-del" onclick="del(${item.id},event)">‚úï</button>
      </div>
    </div>`).join('');
}

function updateStats() {
  document.getElementById('sCount').textContent = items.length;
  const total = items.filter(i=>i.price!=null).reduce((s,i)=>s+i.price,0);
  document.getElementById('sTotal').textContent = '¬•'+total.toLocaleString();
}

function openModal(id) {
  const item = items.find(i=>i.id===id); if (!item) return;
  const mainImgEl = document.getElementById('mMainImg');
  if (item.mainImg) { mainImgEl.src = item.mainImg; mainImgEl.style.display = 'block'; }
  else { mainImgEl.style.display = 'none'; }

  // „Çµ„ÉñÁîªÂÉè
  const subs = (item.subImgs || []).filter(Boolean);
  const subWrap = document.getElementById('mSubImgs');
  subWrap.style.display = subs.length ? 'flex' : 'none';
  subWrap.innerHTML = subs.map(s => `<img class="modal-sub-img" src="${s}" alt="">`).join('');

  document.getElementById('mName').textContent = item.name;
  const urlEl = document.getElementById('mUrl');
  if (item.url) { urlEl.innerHTML = `üîó <a href="${esc(item.url)}" target="_blank" rel="noopener">${esc(item.url)}</a>`; urlEl.style.display='block'; }
  else { urlEl.style.display='none'; }
  document.getElementById('mPrice').textContent = item.price!=null ? '¬•'+item.price.toLocaleString() : '‰æ°Ê†ºÊú™Ë®≠ÂÆö';
  document.getElementById('mNote').textContent = item.note || '';
  document.getElementById('mDate').textContent = 'Ë®òÈå≤Êó•: '+item.date;
  document.getElementById('modal').classList.add('open');
}

function bgClose(e) { if (e.target===document.getElementById('modal')) document.getElementById('modal').classList.remove('open'); }

function exportCSV() {
  if (!items.length) { toast('‚ö†Ô∏è „Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì'); return; }
  const rows = [['ÂïÜÂìÅ„Çø„Ç§„Éà„É´','URL','ÈáëÈ°ç','„É°„É¢','Ë®òÈå≤Êó•'],
    ...items.map(i=>[
      `"${(i.name||'').replace(/"/g,'""')}"`,
      `"${(i.url||'').replace(/"/g,'""')}"`,
      i.price??'',
      `"${(i.note||'').replace(/"/g,'""').replace(/\n/g,' ')}"`,
      i.date
    ])];
  const a = document.createElement('a');
  a.href = URL.createObjectURL(new Blob(['\uFEFF'+rows.map(r=>r.join(',')).join('\n')],{type:'text/csv;charset=utf-8;'}));
  a.download = `lenslog_${new Date().toISOString().slice(0,10)}.csv`;
  a.click();
  toast('üì• CSV„ÇíÊõ∏„ÅçÂá∫„Åó„Åæ„Åó„Åü');
}

function toast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg; t.classList.add('show');
  clearTimeout(t._t); t._t = setTimeout(()=>t.classList.remove('show'), 2600);
}
function esc(s) { return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
