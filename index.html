  ::-webkit-scrollbar { width: 3px; }

</style>

<script>
const KEY = 'lenslog_v2';
let items = [], imgData = null, capturedImage = null, stream = null;

/* â”€â”€ STORAGE â”€â”€ */
function load() { try { items = JSON.parse(localStorage.getItem(KEY)) || []; } catch { items = []; } }
function save() { localStorage.setItem(KEY, JSON.stringify(items)); }

/* â”€â”€ DROP ZONE: ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ â”€â”€ */
function onFileSelect(input) {
  const f = input.files[0]; if (!f) return;
  readFileAndOCR(f);
  input.value = '';
}

function onDragOver(e) { e.preventDefault(); document.getElementById('dropZone').classList.add('drag-over'); }
function onDragLeave(e) { document.getElementById('dropZone').classList.remove('drag-over'); }
function onDrop(e) {
  e.preventDefault();
  document.getElementById('dropZone').classList.remove('drag-over');
  const f = e.dataTransfer.files[0];

}

/* â”€â”€ ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã‹ã‚‰ç”»åƒã‚’è²¼ã‚Šä»˜ã‘ (paste ã‚¤ãƒ™ãƒ³ãƒˆ) â”€â”€ */
document.addEventListener('paste', e => {
  const items = e.clipboardData && e.clipboardData.items;
  if (!items) return;
  for (const item of items) {
    if (item.type.startsWith('image/')) {
      const f = item.getAsFile();
      if (f) { readFileAndOCR(f); return; }
    }
  }
});

/* â”€â”€ FileReader â†’ ç”»åƒã‚»ãƒƒãƒˆ â†’ OCRèµ·å‹• â”€â”€ */
function readFileAndOCR(file) {
  const reader = new FileReader();
  reader.onload = e => {
    capturedImage = e.target.result;
    // Drop zone ã«ç”»åƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’è¡¨ç¤º
    const dz = document.getElementById('dropZone');
    dz.innerHTML = `
      <img src="${capturedImage}" alt="preview">
      <button class="drop-zone-reselect" onclick="event.stopPropagation();document.getElementById('screenshotInput').click()">å¤‰æ›´</button>
    `;
    dz.classList.add('has-img');
    // OCRãƒãƒ¼ã‚’è¡¨ç¤ºã—ã¦é–‹å§‹
    showOcrBar(true);
    runOCR(capturedImage, false); // false = ã‚¤ãƒ³ãƒ©ã‚¤ãƒ³ï¼ˆãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒ¢ãƒ¼ãƒ€ãƒ«ãªã—ï¼‰
  };
  reader.readAsDataURL(file);
}

/* â”€â”€ OCRãƒãƒ¼ â”€â”€ */
function showOcrBar(loading) {
  const bar = document.getElementById('ocrBar');
  bar.classList.add('show');
  document.getElementById('ocrSpinner').style.display = loading ? 'block' : 'none';
  document.getElementById('ocrBarDone').style.display = loading ? 'none' : 'block';
  document.getElementById('ocrBarText').textContent = loading ? 'ãƒ†ã‚­ã‚¹ãƒˆã‚’èª­ã¿å–ã‚Šä¸­â€¦' : 'èª­ã¿å–ã‚Šå®Œäº†ï¼å†…å®¹ã‚’ç¢ºèªã—ã¦ãã ã•ã„';
}

/* â”€â”€ OCRæœ¬ä½“ â”€â”€ */
async function runOCR(imageData, showPreview = true) {
  if (showPreview) document.getElementById('ocrOverlay').classList.add('open');
  try {
    const result = await Tesseract.recognize(imageData, 'jpn+eng', {});
    const raw = result.data.text || '';
    // æ•´å½¢: çŸ­ã™ãã‚‹è¡Œãƒ»é•·ã™ãã‚‹è¡Œã‚’é™¤ãã€ä¸Šä½5è¡Œã‚’çµåˆ
    const lines = raw.split('\n')
      .map(l => l.trim())
      .filter(l => l.length >= 2 && l.length <= 60);
    const best = lines.slice(0, 5).join(' ').replace(/[|\\[\]{}<>]/g, '').trim();

    if (showPreview) {
      document.getElementById('ocrOverlay').classList.remove('open');
      document.getElementById('previewImg').src = imageData;
      document.getElementById('ocrResult').textContent = best || 'ï¼ˆãƒ†ã‚­ã‚¹ãƒˆã‚’ç·¨é›†ã—ã¦ãã ã•ã„ï¼‰';
      document.getElementById('previewModal').classList.add('open');
    } else {
      // ã‚¤ãƒ³ãƒ©ã‚¤ãƒ³: åå‰ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã«ç›´æ¥ã‚»ãƒƒãƒˆ
      showOcrBar(false);
      if (best) {
        const nameInput = document.getElementById('itemName');
        nameInput.value = best;
        nameInput.classList.add('ocr-filled');
        // imgData ã«ã‚‚ã‚»ãƒƒãƒˆ
        imgData = imageData;
        toast('âœ… ãƒ†ã‚­ã‚¹ãƒˆã‚’èª­ã¿å–ã‚Šã¾ã—ãŸï¼ç¢ºèªãƒ»ä¿®æ­£ã—ã¦ãã ã•ã„');
      } else {
        toast('âš ï¸ ãƒ†ã‚­ã‚¹ãƒˆã‚’èªè­˜ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚æ‰‹å‹•ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
      }
    }
  } catch {
    document.getElementById('ocrOverlay').classList.remove('open');
    showOcrBar(false);
    document.getElementById('ocrBarText').textContent = 'èª­ã¿å–ã‚Šã«å¤±æ•—ã—ã¾ã—ãŸ';
    toast('âš ï¸ èªè­˜å¤±æ•—ã€‚æ‰‹å‹•ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
  }
}

/* â”€â”€ ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆã‚«ãƒ¡ãƒ©æ’®å½±æ™‚ç”¨ï¼‰â”€â”€ */
function closePreview() {

/* â”€â”€ ã‚«ãƒ¡ãƒ© â”€â”€ */
async function openCamera() {
  document.getElementById('cameraModal').classList.add('open');
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
    document.getElementById('videoEl').srcObject = stream;

  }
}

function closeCamera() {

}

function shootPhoto() {
  const video = document.getElementById('videoEl');

  closeCamera();
  document.getElementById('ocrOverlay').classList.add('open');
  runOCR(capturedImage, true);
}

/* â”€â”€ ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ãƒ†ã‚­ã‚¹ãƒˆè²¼ã‚Šä»˜ã‘ â”€â”€ */

/* â”€â”€ CRUD â”€â”€ */
function addItem() {

function resetForm() {

    <div class="drop-zone-sub">ã‚¿ãƒƒãƒ—ã—ã¦ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‹ã‚‰é¸ã¶<br>â†’ å•†å“åã‚’è‡ªå‹•ã§èª­ã¿å–ã‚Šã¾ã™</div>`;

function del(id, e) {

function render(q = '') {
  const grid = document.getElementById('grid');
  const list = q ? items.filter(i => i.name.toLowerCase().includes(q.toLowerCase()) || (i.note||'').toLowerCase().includes(q.toLowerCase())) : items;
  if (!list.length) {
    grid.innerHTML = `<div class="empty"><div class="empty-icon">ğŸ“­</div><div class="empty-txt">${q ? 'è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“' : 'ã¾ã è¨˜éŒ²ãªã—'}</div></div>`;
    return;
  }
  grid.innerHTML = list.map(item => `
    <div class="card" onclick="openModal(${item.id})">
      ${item.image ? `<img class="card-img" src="${item.image}" alt="">` : `<div class="card-no-img">ğŸ“¦</div>`}
      <div class="card-body">
        <div class="card-name">${esc(item.name)}</div>
        <div class="card-price">${item.price != null ? 'Â¥'+item.price.toLocaleString() : 'â€”'}</div>
        ${item.note ? `<div class="card-note">${esc(item.note)}</div>` : ''}

}

function updateStats() {

function openModal(id) {
  const item = items.find(i=>i.id===id); if (!item) return;

  document.getElementById('mPrice').textContent = item.price!=null ? 'Â¥'+item.price.toLocaleString() : 'ä¾¡æ ¼æœªè¨­å®š';

function bgClose(e) { if (e.target===document.getElementById('modal')) document.getElementById('modal').classList.remove('open'); }

function exportCSV() {
  if (!items.length) { toast('âš ï¸ ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“'); return; }
  const rows = [['åå‰','å€¤æ®µ','ãƒ¡ãƒ¢','è¨˜éŒ²æ—¥'],...items.map(i=>[`"${(i.name||'').replace(/"/g,'""')}"`,i.price??'',`"${(i.note||'').replace(/"/g,'""').replace(/\n/g,' ')}"`,i.date])];
  const a = document.createElement('a');
  a.href = URL.createObjectURL(new Blob(['\uFEFF'+rows.map(r=>r.join(',')).join('\n')],{type:'text/csv;charset=utf-8;'}));
  a.download = `lenslog_${new Date().toISOString().slice(0,10)}.csv`;
  a.click();
  toast('ğŸ“¥ CSVã‚’æ›¸ãå‡ºã—ã¾ã—ãŸ');
}

function toast(msg) {

  t.textContent = msg; t.classList.add('show');
  clearTimeout(t._t); t._t = setTimeout(()=>t.classList.remove('show'), 2600);
}

function esc(s) { return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
