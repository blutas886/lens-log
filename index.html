<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<title>LENS LOG</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@300;400;500;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0e0e0f;
    --surface: #161618;
    --surface2: #1e1e21;
    --border: #2a2a2e;
    --accent: #e8ff47;
    --text: #f0f0ee;
    --muted: #666672;
    --danger: #ff4444;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  html, body { height: 100%; overflow: hidden; background: var(--bg); color: var(--text); font-family: 'Noto Sans JP', sans-serif; font-weight: 300; }

  .app { display: flex; flex-direction: column; height: 100dvh; }

  /* TOP PANEL */
  .top-panel { flex: 0 0 auto; background: var(--surface); border-bottom: 2px solid var(--border); overflow-y: auto; max-height: 60dvh; }

  .header { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--surface); z-index: 10; }
  .logo { font-family: 'Bebas Neue', sans-serif; font-size: 24px; letter-spacing: 4px; color: var(--accent); }
  .btn-csv { background: transparent; border: 1px solid var(--border); border-radius: 6px; color: var(--muted); font-family: 'DM Mono', monospace; font-size: 11px; padding: 7px 12px; cursor: pointer; }
  .btn-csv:active { border-color: var(--accent); color: var(--accent); }

  /* CAMERA BUTTON */
  .camera-wrap { padding: 12px 16px 8px; }
  .camera-btn {
    display: flex; align-items: center; justify-content: center; gap: 10px;
    width: 100%; padding: 13px;
    background: var(--surface2); border: 2px solid var(--accent);
    border-radius: 10px; color: var(--accent);
    font-family: 'Noto Sans JP', sans-serif; font-weight: 700; font-size: 15px;
    cursor: pointer; letter-spacing: 0.5px;
    transition: background 0.15s, transform 0.1s;
  }
  .camera-btn:active { background: rgba(232,255,71,0.1); transform: scale(0.98); }

  /* CAMERA MODAL */
  .camera-modal { display: none; position: fixed; inset: 0; background: #000; z-index: 500; flex-direction: column; }
  .camera-modal.open { display: flex; }

  .camera-header { display: flex; align-items: center; justify-content: space-between; padding: 14px 16px; background: rgba(0,0,0,0.8); position: absolute; top: 0; left: 0; right: 0; z-index: 10; }
  .camera-title { font-family: 'Bebas Neue', sans-serif; font-size: 20px; letter-spacing: 3px; color: var(--accent); }
  .camera-close { background: none; border: 1px solid var(--border); border-radius: 6px; color: var(--muted); font-size: 14px; padding: 6px 12px; cursor: pointer; font-family: 'DM Mono', monospace; }

  #videoEl { width: 100%; height: 100dvh; object-fit: cover; display: block; }

  .camera-footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px 24px 36px; background: linear-gradient(transparent, rgba(0,0,0,0.85)); display: flex; align-items: center; justify-content: center; gap: 20px; }

  .shutter-btn {
    width: 68px; height: 68px; border-radius: 50%;
    background: #fff; border: 4px solid rgba(255,255,255,0.4);
    cursor: pointer; transition: transform 0.1s;
    flex-shrink: 0;
  }
  .shutter-btn:active { transform: scale(0.9); }

  .gallery-btn {
    width: 48px; height: 48px; border-radius: 10px;
    background: var(--surface2); border: 1px solid var(--border);
    color: var(--text); font-size: 22px;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
  }

  /* OCR OVERLAY */
  .ocr-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 600; align-items: center; justify-content: center; flex-direction: column; gap: 16px; }
  .ocr-overlay.open { display: flex; }
  .ocr-spinner { width: 44px; height: 44px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }
  .ocr-label { font-family: 'DM Mono', monospace; font-size: 13px; color: var(--muted); letter-spacing: 1px; }

  /* PREVIEW MODAL */
  .preview-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 550; flex-direction: column; align-items: center; justify-content: flex-end; }
  .preview-modal.open { display: flex; }
  .preview-img-wrap { flex: 1; display: flex; align-items: center; justify-content: center; padding: 60px 20px 20px; width: 100%; }
  .preview-img-wrap img { max-width: 100%; max-height: 100%; border-radius: 10px; object-fit: contain; }
  .preview-footer { width: 100%; padding: 16px; background: var(--surface); border-radius: 16px 16px 0 0; }
  .preview-ocr-result { margin-bottom: 12px; }
  .preview-ocr-label { font-size: 10px; font-family: 'DM Mono', monospace; color: var(--muted); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 6px; }
  .preview-ocr-text { background: var(--surface2); border: 1px solid var(--accent); border-radius: 6px; padding: 10px 12px; font-size: 14px; color: var(--text); line-height: 1.5; min-height: 40px; }
  .preview-actions { display: flex; gap: 8px; }
  .preview-btn { flex: 1; padding: 12px; border-radius: 8px; font-family: 'Noto Sans JP', sans-serif; font-weight: 700; font-size: 13px; cursor: pointer; border: none; }
  .preview-use { background: var(--accent); color: #0e0e0f; }
  .preview-retry { background: var(--surface2); border: 1px solid var(--border); color: var(--muted); }

  /* FORM */
  .form-area { padding: 10px 16px 16px; }
  .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

  .img-upload { width: 100%; aspect-ratio: 1; border: 2px dashed var(--border); border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; background: var(--surface2); transition: border-color 0.2s; }
  .img-upload:active { border-color: var(--accent); }
  .img-upload.has-img { border-style: solid; border-color: var(--accent); }
  .img-upload img { width: 100%; height: 100%; object-fit: cover; display: block; }
  .upload-hint { color: var(--muted); font-size: 11px; text-align: center; line-height: 1.8; }
  .upload-hint span { font-size: 28px; display: block; color: var(--muted); }
  #imgInput { display: none; }

  .fields { display: flex; flex-direction: column; gap: 8px; }
  .field { display: flex; flex-direction: column; gap: 4px; }
  .field label { font-size: 9px; font-family: 'DM Mono', monospace; color: var(--muted); letter-spacing: 2px; text-transform: uppercase; }
  .field input, .field textarea { background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; padding: 8px 10px; color: var(--text); font-family: 'Noto Sans JP', sans-serif; font-size: 13px; font-weight: 300; outline: none; width: 100%; -webkit-appearance: none; transition: border-color 0.15s; }
  .field input:focus, .field textarea:focus { border-color: var(--accent); }
  .field input::placeholder, .field textarea::placeholder { color: var(--muted); font-size: 12px; }
  .field textarea { resize: none; }

  .name-row { display: flex; gap: 6px; }
  .name-row input { flex: 1; min-width: 0; }
  .paste-btn { flex-shrink: 0; background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; color: var(--muted); font-size: 15px; padding: 0 10px; cursor: pointer; display: flex; align-items: center; }
  .paste-btn:active { border-color: var(--accent); color: var(--accent); }

  .price-wrap { position: relative; }
  .price-wrap input { padding-left: 22px; }
  .price-yen { position: absolute; left: 9px; top: 50%; transform: translateY(-50%); color: var(--muted); font-family: 'DM Mono', monospace; font-size: 12px; pointer-events: none; }

  .submit-btn { width: 100%; margin-top: 10px; padding: 12px; background: var(--accent); border: none; border-radius: 8px; color: #0e0e0f; font-family: 'Noto Sans JP', sans-serif; font-weight: 700; font-size: 14px; letter-spacing: 2px; cursor: pointer; }
  .submit-btn:active { transform: scale(0.98); background: #d4eb30; }

  /* BOTTOM */
  .bottom-panel { flex: 1 1 0; display: flex; flex-direction: column; min-height: 0; }
  .bottom-header { flex-shrink: 0; display: flex; align-items: center; gap: 10px; padding: 10px 16px; border-bottom: 1px solid var(--border); background: var(--surface); }
  .stats { display: flex; gap: 12px; flex-shrink: 0; }
  .stat { text-align: center; }
  .stat-val { font-family: 'Bebas Neue', sans-serif; font-size: 20px; color: var(--accent); line-height: 1; }
  .stat-lbl { font-family: 'DM Mono', monospace; font-size: 8px; color: var(--muted); letter-spacing: 1px; }
  .vdiv { width: 1px; height: 32px; background: var(--border); flex-shrink: 0; }
  .search-input { flex: 1; background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; padding: 8px 12px; color: var(--text); font-family: 'DM Mono', monospace; font-size: 12px; outline: none; -webkit-appearance: none; }
  .search-input:focus { border-color: var(--accent); }

  .grid-wrap { flex: 1; overflow-y: auto; padding: 12px; -webkit-overflow-scrolling: touch; }
  .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }

  .card { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; animation: pop 0.25s ease; }
  @keyframes pop { from { opacity: 0; transform: scale(0.93); } to { opacity: 1; transform: scale(1); } }
  .card:active { border-color: var(--accent); }
  .card-img { width: 100%; height: 110px; object-fit: cover; display: block; }
  .card-no-img { width: 100%; height: 110px; background: var(--surface2); display: flex; align-items: center; justify-content: center; font-size: 30px; color: var(--border); }
  .card-body { padding: 8px 10px; }
  .card-name { font-weight: 500; font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 3px; }
  .card-price { font-family: 'DM Mono', monospace; font-size: 12px; color: var(--accent); margin-bottom: 3px; }
  .card-note { font-size: 10px; color: var(--muted); line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  .card-footer { display: flex; align-items: center; justify-content: space-between; padding: 5px 10px; border-top: 1px solid var(--border); }
  .card-date { font-family: 'DM Mono', monospace; font-size: 9px; color: var(--muted); }
  .card-del { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 13px; padding: 2px 5px; }
  .card-del:active { color: var(--danger); }

  .empty { grid-column: 1/-1; text-align: center; padding: 40px 20px; color: var(--muted); }
  .empty-icon { font-size: 36px; margin-bottom: 8px; }
  .empty-txt { font-family: 'DM Mono', monospace; font-size: 11px; }

  /* DETAIL MODAL */
  .modal-bg { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.75); z-index: 300; align-items: flex-end; }
  .modal-bg.open { display: flex; }
  .modal { background: var(--surface); border-radius: 16px 16px 0 0; width: 100%; max-height: 85dvh; overflow-y: auto; animation: slideUp 0.25s cubic-bezier(0.34,1.56,0.64,1); }
  @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
  .modal-handle { width: 36px; height: 4px; background: var(--border); border-radius: 2px; margin: 12px auto 0; }
  .modal-img { width: 100%; height: 200px; object-fit: cover; display: block; margin-top: 12px; }
  .modal-body { padding: 16px; }
  .modal-name { font-weight: 700; font-size: 16px; margin-bottom: 6px; }
  .modal-price { font-family: 'DM Mono', monospace; font-size: 18px; color: var(--accent); margin-bottom: 10px; }
  .modal-note { font-size: 13px; color: var(--muted); line-height: 1.7; margin-bottom: 12px; white-space: pre-wrap; }
  .modal-date { font-family: 'DM Mono', monospace; font-size: 10px; color: var(--border); margin-bottom: 16px; }
  .modal-close { width: 100%; padding: 12px; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; color: var(--muted); font-family: 'DM Mono', monospace; font-size: 13px; cursor: pointer; }

  /* TOAST */
  .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(80px); background: var(--accent); color: #0e0e0f; padding: 10px 20px; border-radius: 20px; font-family: 'DM Mono', monospace; font-size: 12px; font-weight: 500; opacity: 0; transition: all 0.3s cubic-bezier(0.34,1.56,0.64,1); z-index: 999; white-space: nowrap; pointer-events: none; }
  .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

  ::-webkit-scrollbar { width: 3px; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  #canvas { display: none; }
</style>
</head>

<!-- Tesseract.js OCR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.4/tesseract.min.js"></script>
<script>
const KEY = 'lenslog_v2';
let items = [], imgData = null;
let stream = null;
let capturedImage = null;

/* ===== STORAGE ===== */
function load() { try { items = JSON.parse(localStorage.getItem(KEY)) || []; } catch { items = []; } }
function save() { localStorage.setItem(KEY, JSON.stringify(items)); }

/* ===== CAMERA ===== */
async function openCamera() {
  const modal = document.getElementById('cameraModal');
  modal.classList.add('open');
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
      audio: false
    });
    document.getElementById('videoEl').srcObject = stream;
  } catch (e) {
    modal.classList.remove('open');
    toast('‚ö†Ô∏è „Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
  }
}

function closeCamera() {
  document.getElementById('cameraModal').classList.remove('open');
  if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
}

function shootPhoto() {
  const video = document.getElementById('videoEl');
  const canvas = document.getElementById('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  capturedImage = canvas.toDataURL('image/jpeg', 0.85);
  closeCamera();
  runOCR(capturedImage);
}

function handleImg2(input) {
  const f = input.files[0]; if (!f) return;
  const r = new FileReader();
  r.onload = e => {
    capturedImage = e.target.result;
    closeCamera();
    runOCR(capturedImage);
  };
  r.readAsDataURL(f);
  input.value = '';
}

/* ===== OCR ===== */
async function runOCR(imageData) {
  document.getElementById('ocrOverlay').classList.add('open');
  try {
    const result = await Tesseract.recognize(imageData, 'jpn+eng', {});
    const rawText = result.data.text || '';
    // „ÉÜ„Ç≠„Çπ„Éà„ÇíÊï¥ÂΩ¢ÔºöÁü≠„ÅÑË°å„ÇíÂÑ™ÂÖà„ÄÅË®òÂè∑„Å™„Å©„ÇíÈô§Âéª
    const lines = rawText.split('\n')
      .map(l => l.trim())
      .filter(l => l.length > 1 && l.length < 80);
    const best = lines.slice(0, 5).join(' ').replace(/[|\\[\]{}<>]/g, '').trim();

    document.getElementById('ocrOverlay').classList.remove('open');
    showPreview(imageData, best || 'Ôºà„ÉÜ„Ç≠„Çπ„Éà„ÇíÁ∑®ÈõÜ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ');
  } catch {
    document.getElementById('ocrOverlay').classList.remove('open');
    showPreview(imageData, '');
    toast('‚ö†Ô∏è „ÉÜ„Ç≠„Çπ„ÉàË™çË≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊâãÂãï„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
  }
}

function showPreview(imageData, text) {
  document.getElementById('previewImg').src = imageData;
  document.getElementById('ocrResult').textContent = text;
  document.getElementById('previewModal').classList.add('open');
}

function closePreview() {
  document.getElementById('previewModal').classList.remove('open');
  capturedImage = null;
  openCamera();
}

function useResult() {
  const text = document.getElementById('ocrResult').textContent.trim();
  document.getElementById('previewModal').classList.remove('open');

  // „Éï„Ç©„Éº„É†„Å´ÂèçÊò†
  if (capturedImage) {
    imgData = capturedImage;
    const area = document.getElementById('uploadArea');
    area.innerHTML = `<img src="${imgData}" alt="">`;

function handleImg(input) {

    imgData = e.target.result;

/* ===== CRUD ===== */
function addItem() {
  const name = document.getElementById('itemName').value.trim();
  if (!name) { toast('‚ö†Ô∏è ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); return; }
  const price = document.getElementById('itemPrice').value;
  const note = document.getElementById('itemNote').value.trim();
  items.unshift({ id: Date.now(), name, price: price ? parseInt(price) : null, note, image: imgData, date: new Date().toLocaleDateString('ja-JP') });
  save(); render(); updateStats(); resetForm(); toast('‚úÖ Ë®òÈå≤„Åó„Åæ„Åó„ÅüÔºÅ');
}

function resetForm() {
  ['itemName','itemPrice','itemNote'].forEach(id => document.getElementById(id).value = '');
  imgData = null;
  const a = document.getElementById('uploadArea');
  a.innerHTML = `<div class="upload-hint"><span>üñºÔ∏è</span>„ÇÆ„É£„É©„É™„Éº„Åã„Çâ</div>`;
  a.classList.remove('has-img');
  document.getElementById('imgInput').value = '';
}

function del(id, e) {
  e.stopPropagation();
  items = items.filter(i => i.id !== id);
  save(); render(); updateStats(); toast('üóëÔ∏è ÂâäÈô§„Åó„Åæ„Åó„Åü');
}

function render(q = '') {
  const grid = document.getElementById('grid');
  const list = q ? items.filter(i => i.name.toLowerCase().includes(q.toLowerCase()) || (i.note||'').toLowerCase().includes(q.toLowerCase())) : items;
  if (!list.length) {
    grid.innerHTML = `<div class="empty"><div class="empty-icon">üì≠</div><div class="empty-txt">${q ? 'Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì' : '„Åæ„Å†Ë®òÈå≤„Å™„Åó'}</div></div>`;
    return;
  }
  grid.innerHTML = list.map(item => `
    <div class="card" onclick="openModal(${item.id})">
      ${item.image ? `<img class="card-img" src="${item.image}" alt="">` : `<div class="card-no-img">üì¶</div>`}
      <div class="card-body">
        <div class="card-name">${esc(item.name)}</div>
        <div class="card-price">${item.price != null ? '¬•'+item.price.toLocaleString() : '‚Äî'}</div>
        ${item.note ? `<div class="card-note">${esc(item.note)}</div>` : ''}
      </div>
      <div class="card-footer">
        <span class="card-date">${item.date}</span>
        <button class="card-del" onclick="del(${item.id},event)">‚úï</button>
      </div>
    </div>`).join('');
}

function updateStats() {
  document.getElementById('sCount').textContent = items.length;
  const total = items.filter(i=>i.price!=null).reduce((s,i)=>s+i.price,0);
  document.getElementById('sTotal').textContent = '¬•'+total.toLocaleString();
}

function openModal(id) {
  const item = items.find(i=>i.id===id); if (!item) return;
  const img = document.getElementById('mImg');
  if (item.image) { img.src = item.image; img.style.display='block'; } else { img.style.display='none'; }
  document.getElementById('mName').textContent = item.name;
  document.getElementById('mPrice').textContent = item.price!=null ? '¬•'+item.price.toLocaleString() : '‰æ°Ê†ºÊú™Ë®≠ÂÆö';
  document.getElementById('mNote').textContent = item.note || '';
  document.getElementById('mDate').textContent = 'Ë®òÈå≤Êó•: '+item.date;
  document.getElementById('modal').classList.add('open');
}

function bgClose(e) { if (e.target===document.getElementById('modal')) document.getElementById('modal').classList.remove('open'); }

function exportCSV() {
  if (!items.length) { toast('‚ö†Ô∏è „Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì'); return; }
  const rows = [['ÂêçÂâç','ÂÄ§ÊÆµ','„É°„É¢','Ë®òÈå≤Êó•'],...items.map(i=>[`"${(i.name||'').replace(/"/g,'""')}"`,i.price??'',`"${(i.note||'').replace(/"/g,'""').replace(/\n/g,' ')}"`,i.date])];
  const blob = new Blob(['\uFEFF'+rows.map(r=>r.join(',')).join('\n')],{type:'text/csv;charset=utf-8;'});
  const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `lenslog_${new Date().toISOString().slice(0,10)}.csv`; a.click();
  toast('üì• CSV„ÇíÊõ∏„ÅçÂá∫„Åó„Åæ„Åó„Åü');
}

function toast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg; t.classList.add('show');
  clearTimeout(t._t); t._t = setTimeout(()=>t.classList.remove('show'), 2400);
}

function esc(s) { return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

load(); render(); updateStats();
